<!DOCTYPE html>
<html lang="en"xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Вход</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <script src="chrome-extension://mooikfkahbdckldjjndioackbalphokd/assets/prompt.js"></script>
</head>
<body style="background-color: #202020; padding-top: 0px;">
    <div class="container" style="margin-top: 100px;">
        <form class="form-signin" th:action="@{/worker/add}" method="post" style="max-width: 340px">
            <div class="alert alert-warning" role="alert" th:if="${message != null}">
                <p th:text="${message}" style="margin-bottom: 0;"></p>
            </div>
            <p>
                <div class="input-group-prepend">
                    <span class="input-group-text" style="color: white">ФИО:</span>
                </div>
                <input type="text" id="name" name="name" class="form-control" minlength="4" required>
            </p>
            <p>
                <div class="input-group-prepend">
                    <span class="input-group-text" style="color: white">Разряд:</span>
                </div>
                <input type="text" id="position" name="position" class="form-control" minlength="4" required>
            </p>
            <p>
                <div class="input-group-prepend">
                    <span class="input-group-text" style="color: white">Пасспортные данные:</span>
                </div>
                <input type="text" id="passportData" name="passportData" class="form-control" minlength="4" required>
            </p>
            <p>
                <div class="input-group-prepend">
                    <span class="input-group-text" style="color: white">Тип:</span>
                </div>
                <select class="custom-select" id="inputGroupSelect03" name="typeId" required>
                    <option selected></option>
                    <option th:each="type:${types}" th:label="${type.getTypeName()}"
                            th:value="${type.getTypeId()}">
                </select>
            </p>
            <input name="_csrf" type="hidden" value="63cb8ad8-001e-4071-9ca6-7a0bc7999308">
            <button class="btn btn-lg btn-primary btn-block btn-secondary" type="submit">Сохранить</button>
            <button class="btn btn-lg btn-primary btn-block btn-secondary" onclick="window.location.href='/workers'" type="button">Назад</button>
        </form>

    </div>
</body>
</html>
