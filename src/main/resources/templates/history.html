<!DOCTYPE html>
<html lang="en"xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Вход</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <script src="chrome-extension://mooikfkahbdckldjjndioackbalphokd/assets/prompt.js"></script>
</head>
<body style="background-color: #202020; padding-top: 0px;">
    <div id="wideContent" style="margin-top: 100px;">
        <button class="btn btn-lg btn-primary btn-secondary" style="float: right; margin-bottom: 10px;" onclick="window.location.href='/main'" type="button">В меню</button>
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Пользователь</th>
                <th scope="col">Описание</th>
                <th scope="col">Дата и время добавления</th>
                <th scope="col">Примечание</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="history : ${historyList}">
                <td style="color: #333333" th:text="${history.getUsername()}"></td>
                <td style="color: #333333" th:text="${history.getDescription()}"></td>
                <td style="color: #333333" th:text="${history.getTimeAdd()}"></td>
                <td style="color: #333333" th:text="${history.getAdditional()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
