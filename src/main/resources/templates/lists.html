<!DOCTYPE html>
<html lang="en"xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Вход</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <script src="chrome-extension://mooikfkahbdckldjjndioackbalphokd/assets/prompt.js"></script>
</head>
<body style="background-color: #202020; padding-top: 0px;">
    <div class="container" style="margin-top: 100px;">
        <button class="btn btn-lg btn-primary btn-secondary"  style="float: right; margin-bottom: 10px;" onclick="window.location.href='/main'" type="button">В меню</button>
        <div class="input-group-prepend" style="padding-top: 34px;">
            <span class="input-group-text" style="color: white">Лучшие водители</span>
        </div>
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Имя</th>
                <th scope="col">Количество выполненых закзов</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="driver : ${topDrivers}">
                <td style="color: #333333" th:text="${driver.getName()}"></td>
                <td style="color: #333333" th:text="${driver.getCount()}"></td>
            </tr>
            </tbody>
        </table>
        <div class="input-group-prepend">
            <span class="input-group-text" style="color: white">Лучший транспорт</span>
        </div>
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Номер</th>
                <th scope="col">Количество выполненых закзов</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vehicle : ${topVehicle}">
                <td style="color: #333333" th:text="${vehicle.getPlateNumber()}"></td>
                <td style="color: #333333" th:text="${vehicle.getFinishedOrders()}"></td>
            </tr>
            </tbody>
        </table>
        <div class="input-group-prepend">
            <span class="input-group-text" style="color: white">Наиболее большегрузный транспорт</span>
        </div>
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Номер</th>
                <th scope="col">Грузоподъёмность</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vehicle : ${topLifting}">
                <td style="color: #333333" th:text="${vehicle.getPlateNumber()}"></td>
                <td style="color: #333333" th:text="${vehicle.getLiftingCapacity()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
