<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PC-creator</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/catalog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body style="background-color: #202020">
<!--class="animate__animated animate__fadeIn"-->
<!--<a id="button"></a>-->
<!--<div id="menuBar" class="fixed-top"></div>-->
<div id="contentContainer">
    <div id="content" class="animate__animated animate__zoomIn">
        <div class="alert alert-warning" role="alert" th:if="${products.isEmpty()}">
            <p th:text="${error}"></p>
        </div>
        <div id="box" class="card" th:each="product : ${products}">
            <div class="card-body">
                <h5 class="card-title">Название:</h5>
                <p class="card-text" th:text="${product.getProductName()}"></p>
                <h5 class="card-title">Вес:</h5>
                <p class="card-text" th:text="${product.getProductWeight()}"></p>
                <form th:action="@{/product/edit/{id}(id=${product.getId_product()})}" name="order.id" method="get" style="margin-bottom: 16px">
                    <button class="btn btn-lg btn-primary btn-block btn-secondary" type="submit">Редактировать</button>
                </form>
            </div>
        </div>
    </div>

    <div id="search_filters" class="animate__animated animate__fadeIn">
        <div class="buttons">
            <button class="btn btn-lg btn-primary btn-secondary" onclick="window.location.href='/product/add'" type="submit">Добавить</button>
            <button class="btn btn-lg btn-primary btn-secondary" onclick="window.location.href='/main'" type="button">В меню</button>
        </div>
        <form id="filters" th:action="@{/products/search}" method="post">
            <input id="search" class="form-control" type="text" placeholder="Поиск.." name="search" style="display: inline">
            <button id="search_button" type="submit"><i class="fa fa-search"></i></button>
        </form>
        <br>
    </div>
</div>
</body>
</html>
